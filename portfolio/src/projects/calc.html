<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="utf8">
        <link href="../css/calc.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <h1>Basic Calculator</h1>
        <h2>By Patrick Keating</h2>
        <div id = "calculator">
            <div class = "row">
                <input type = "text" id = "display" value = 0>
            </div>
            <div class = "row">
                <button value = "7" id = "7" class = "input">7</button>
                <button value = "8" id = "8" class = "input">8</button>
                <button value = "9" id = "9" class = "input">9</button>
                <button value = "/" id = "13" class = "input op">/</button>
            </div>
            <div class = "row">
                <button id = "4" value = "4" class = "input">4</button>
                <button id = "5" value = "5" class = "input">5</button>
                <button id = "6" value = "6" class = "input">6</button>
                <button value = "*" id = "12" class = "input op">*</button>
            </div>
            <div class = "row">
                <button id = "1" value = "1" class = "input">1</button>
                <button id = "2" value = "2" class = "input">2</button>
                <button id = "3" value = "3" class = "input">3</button>
                <button value = "-" id = "11" class = "input op">-</button>
            </div>
            <div class = "row">
                <button id = "16" class = "input">Clear</button>
                <button id = "0" value = "0" class = "input">0</button>
                <button value = "." id = "14" class = "input">.</button>
                <button value = "+" id = "10" class = "input op">+</button>
            </div>
            <div class = "row">
                <button id = "back" class="input end">Backspace</button>
                <button value = "=" id = "15" class = "input end op">=</button>
            </div>
        </div>
        <div id = "output"></div>
    </body>
    <footer>
        <script src = "../js/calc.js"></script>
    </footer>
</html>
